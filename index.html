<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Sample recipe database (can be expanded)
        const recipes = [
            { name: "Pancakes", ingredients: ["Eggs", "Flour", "Milk", "Butter", "Sugar"] },
            { name: "Cookies", ingredients: ["Eggs", "Flour", "Butter", "Sugar"] },
            { name: "Omelette", ingredients: ["Eggs", "Milk", "Butter"] },
            { name: "Cake", ingredients: ["Eggs", "Flour", "Sugar", "Butter"] },
            { name: "Chocolate Cake", ingredients: ["Eggs", "Flour", "Butter", "Sugar", "Chocolate"] },
        ];

        // Function to search recipes
        function searchRecipes() {
            const selectedIngredients = [];
            const ingredientCheckboxes = document.querySelectorAll('.ingredient-checkbox:checked');
            ingredientCheckboxes.forEach(checkbox => selectedIngredients.push(checkbox.value));

            const additionalIngredients = document.getElementById('additional-ingredients').value;
            if (additionalIngredients) {
                selectedIngredients.push(additionalIngredients);
            }

            if (selectedIngredients.length > 0) {
                // Find recipes that match the selected ingredients
                const matchedRecipes = recipes.filter(recipe => {
                    return selectedIngredients.every(ingredient => recipe.ingredients.includes(ingredient));
                });

                displayResults(matchedRecipes);
            } else {
                alert('Please select at least one ingredient.');
            }
        }

        // Function to display the search results
        function displayResults(matchedRecipes) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (matchedRecipes.length === 0) {
                resultsContainer.innerHTML = '<p>No recipes found with the selected ingredients.</p>';
            } else {
                const list = document.createElement('ul');
                matchedRecipes.forEach(recipe => {
                    const listItem = document.createElement('li');
                    listItem.textContent = recipe.name;
                    list.appendChild(listItem);
                });
                resultsContainer.appendChild(list);
            }
        }

        // Toggle the visibility of the ingredient dropdown
        function toggleIngredientDropdown() {
            const dropdown = document.getElementById('ingredient-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to PantryPal</h1>
        <p>Find delicious recipes based on the ingredients you have!</p>
        <div class="slogan">Transform what you have into what you crave</div>
    </header>

    <div class="search-container">
        <h2>Search for Recipes</h2>
        
        <!-- Button to toggle ingredient selection dropdown -->
        <button id="ingredient-toggle" onclick="toggleIngredientDropdown()">Select Ingredients</button>

        <!-- Dropdown for ingredient selection -->
        <div id="ingredient-dropdown" style="display: none;">
            <label><input type="checkbox" class="ingredient-checkbox" value="Eggs"> Eggs</label><br>
            <label><input type="checkbox" class="ingredient-checkbox" value="Flour"> Flour</label><br>
            <label><input type="checkbox" class="ingredient-checkbox" value="Milk"> Milk</label><br>
            <label><input type="checkbox" class="ingredient-checkbox" value="Butter"> Butter</label><br>
            <label><input type="checkbox" class="ingredient-checkbox" value="Sugar"> Sugar</label><br>
            <!-- Add more ingredients here as needed -->
        </div>

        <!-- Input for additional ingredients -->
        <input type="text" id="additional-ingredients" placeholder="Enter additional ingredients (e.g., chocolate)">

        <!-- Search button -->
        <button onclick="searchRecipes()">Search</button>

        <!-- Display search results here -->
        <div id="results"></div>
    </div>

</body>
</html>
