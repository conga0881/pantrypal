<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="slogan">Transform what you have into what you crave</div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f7f7f7;
      }
      h1 {
        color: #4caf50;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
  <script>
      function searchRecipes() {
          const ingredients = document.getElementById('ingredient-search').value;
          alert(`Searching recipes with: ${ingredients}`);
      }
  </script>
  </head>
  <body>
    <h1>Welcome to PantryPal</h1>
    <p>Find delicious recipes based on the ingredients you have!</p>
    <div class="search-container">
        <h2>Search for Recipes</h2>
        <input type="text" id="ingredient-search" placeholder="Enter ingredients (e.g., eggs, flour)">
        <button onclick="searchRecipes()">Search</button>
    </div>

  </body>
</html>
