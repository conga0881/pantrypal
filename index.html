<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f7f7f7;
      }
      h1 {
        color: #4caf50;
      }

      /* Slogan styling */
      .slogan {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        margin: 20px 10px;
        color: #ff6f61;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      /* Search container styling */
      .search-container {
        text-align: center;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-container h2 {
        font-size: 1.5rem;
        color: #ff6f61;
        margin-bottom: 15px;
      }

      /* Input and button styling */
      input[type="text"] {
        width: 80%;
        max-width: 500px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }

      button:hover {
        background-color: #e65b55;
        transform: scale(1.05);
      }

      /* Dropdown styling */
      #ingredient-dropdown {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 80%;
        max-width: 500px;
        margin-top: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
        padding: 10px;
      }

      .dropdown-checkbox {
        margin: 5px;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        input[type="text"] {
          width: 90%;
        }

        button {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to PantryPal</h1>
    <p>Find delicious recipes based on the ingredients you have!</p>
    
    <div class="slogan">Transform what you have into what you crave</div>

    <div class="search-container">
      <h2>Search for Recipes</h2>

      <!-- Dropdown ingredients -->
      <button onclick="toggleDropdown()">Select Ingredients</button>
      <div id="ingredient-dropdown">
        <label>
          <input type="checkbox" class="dropdown-checkbox" value="Eggs" /> Eggs
        </label>
        <label>
          <input type="checkbox" class="dropdown-checkbox" value="Flour" /> Flour
        </label>
        <label>
          <input type="checkbox" class="dropdown-checkbox" value="Milk" /> Milk
        </label>
        <label>
          <input type="checkbox" class="dropdown-checkbox" value="Butter" /> Butter
        </label>
        <label>
          <input type="checkbox" class="dropdown-checkbox" value="Sugar" /> Sugar
        </label>
      </div>

      <!-- Additional ingredient input -->
      <input type="text" id="ingredient-search" placeholder="Enter additional ingredients (e.g., chocolate)" />

      <!-- Search button -->
      <button onclick="searchRecipes()">Search</button>
    </div>

    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById('ingredient-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      }

      function searchRecipes() {
        const selectedIngredients = [];

        // Get checked ingredients from dropdown
        const checkboxes = document.querySelectorAll('.dropdown-checkbox:checked');
        checkboxes.forEach(checkbox => selectedIngredients.push(checkbox.value));

        // Get additional input from the search bar
        const additionalInput = document.getElementById('ingredient-search').value;
        if (additionalInput.trim() !== "") {
          selectedIngredients.push(additionalInput);
        }

        if (selectedIngredients.length > 0) {
          alert(`Searching recipes with: ${selectedIngredients.join(', ')}`);
        } else {
          alert("Please select or enter some ingredients.");
        }
      }
    </script>
  </body>
</html>
