<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to PantryPal</h1>
        <p class="slogan">Transform what you have into what you crave</p>
    </header>
    
    <div class="search-container">
        <h2>Search for Recipes</h2>
        
        <select id="ingredient-dropdown" multiple size="5">
            <option value="eggs">Eggs</option>
            <option value="flour">Flour</option>
            <option value="milk">Milk</option>
            <option value="butter">Butter</option>
            <option value="sugar">Sugar</option>
        </select>
        
        <p>OR add additional ingredients:</p>
        <input type="text" id="additional-ingredients" placeholder="Enter ingredients (e.g., chocolate)">
        
        <br><br>
        <button onclick="searchRecipes()">Search</button>
    </div>

    <div id="recipe-results"></div>
</body>
</html>
