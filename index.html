<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="slogan">Transform what you have into what you crave</div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f7f7f7;
      }
      h1 {
        color: #4caf50;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script>
      function searchRecipes() {
          // Get selected ingredients
          const selectedIngredients = Array.from(
              document.getElementById('ingredient-dropdown').selectedOptions
          ).map(option => option.value);

          // Get text input
          const textInput = document.getElementById('ingredient-search').value.trim();

          // Display search query (connect to backend here for actual functionality)
          alert(
              `Searching for recipes with ingredients: ${selectedIngredients.join(
                  ', '
              )} and keywords: "${textInput}"`
          );
      }
    </script>
  </head>
  <body>
    <h1>Welcome to PantryPal</h1>
    <p>Find delicious recipes based on the ingredients you have!</p>
    <div class="search-container">
        <h2>Search for Recipes</h2>
        <!-- Dropdown for pre-selected ingredients -->
        <select id="ingredient-dropdown" multiple>
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="tofu">Tofu</option>
            <option value="broccoli">Broccoli</option>
            <option value="potatoes">Potatoes</option>
            <option value="cheese">Cheese</option>
            <option value="rice">Rice</option>
            <option value="tomato">Tomato</option>
        </select>

        <!-- Search bar for text-based input -->
        <input type="text" id="ingredient-search" placeholder="Search for a specific recipe...">
        <button onclick="searchRecipes()">Search</button>
    </div>
  </body>
</html>
