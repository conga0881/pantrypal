<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="slogan">Transform what you have into what you crave</div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById('ingredient-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      }

      function searchRecipes() {
        const selectedIngredients = [];
        const checkboxes = document.querySelectorAll('.dropdown-checkbox:checked');
        checkboxes.forEach(checkbox => selectedIngredients.push(checkbox.value));

        const additionalInput = document.getElementById('ingredient-search').value;
        if (additionalInput) {
          selectedIngredients.push(additionalInput);
        }

        alert(`Searching recipes with: ${selectedIngredients.join(', ')}`);
      }
    </script>
  </head>
  <body>
    <h1>Welcome to PantryPal</h1>
    <p>Find delicious recipes based on the ingredients you have!</p>

    <div class="search-container">
      <h2>Search for Recipes</h2>
      
      <!-- Dropdown button -->
      <button onclick="toggleDropdown()">Select Ingredients</button>
      
      <!-- Dropdown list -->
      <div id="ingredient-dropdown" class="dropdown">
        <label><input type="checkbox" class="dropdown-checkbox" value="Eggs"> Eggs</label>
        <label><input type="checkbox" class="dropdown-checkbox" value="Flour"> Flour</label>
        <label><input type="checkbox" class="dropdown-checkbox" value="Milk"> Milk</label>
        <label><input type="checkbox" class="dropdown-checkbox" value="Butter"> Butter</label>
        <label><input type="checkbox" class="dropdown-checkbox" value="Sugar"> Sugar</label>
      </div>

      <!-- Search bar -->
      <input type="text" id="ingredient-search" placeholder="Enter additional ingredients (e.g., chocolate)" />
      <button onclick="searchRecipes()">Search</button>
    </div>
  </body>
</html>
