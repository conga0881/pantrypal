<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PantryPal</h1>
        <p class="slogan">Transform what you have into what you crave!</p>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for Recipes</h2>
            <div class="ingredient-selection">
                <label>Select Ingredients:</label><br>
                <input type="checkbox" id="eggs" value="eggs"> Eggs<br>
                <input type="checkbox" id="flour" value="flour"> Flour<br>
                <input type="checkbox" id="milk" value="milk"> Milk<br>
                <input type="checkbox" id="butter" value="butter"> Butter<br>
                <input type="checkbox" id="sugar" value="sugar"> Sugar<br>
            </div>
            <div>
                <input type="text" id="additionalIngredients" placeholder="Enter additional ingredients (e.g., chocolate)">
            </div>
            <button id="searchButton">Search</button>
        </section>

        <section id="recipeResults">
            <h2>Recipes Found:</h2>
            <ul id="recipes"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
