<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Transform what you have into what you crave!</h1>
    </header>

    <div class="slogan">Transform what you have into what you crave!</div>

    <div class="search-container">
        <div class="ingredient-list">
            <h2>Select Ingredients:</h2>
            <label><input type="checkbox" value="eggs"> Eggs</label><br>
            <label><input type="checkbox" value="flour"> Flour</label><br>
            <label><input type="checkbox" value="milk"> Milk</label><br>
            <label><input type="checkbox" value="butter"> Butter</label><br>
            <label><input type="checkbox" value="sugar"> Sugar</label><br>
            <label><input type="checkbox" value="chocolate"> Chocolate</label><br>
            <label><input type="checkbox" value="vanilla"> Vanilla</label><br>
        </div>

        <div class="search-section">
            <h2>Search for Recipes</h2>
            <input type="text" id="ingredient-search" placeholder="Search by recipe name (optional)">
            <button onclick="handleSearch()">Search</button>
        </div>
    </div>

    <div id="recipe-results"></div>
</body>
</html>
